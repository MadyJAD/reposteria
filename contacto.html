<main>
    <section class="contact-section">
        <div class="contact-content">
            <h2>Contáctanos</h2>
            <form class="contact-form">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" required>

                <label for="telefono">Teléfono o Celular:</label>
                <input type="tel" id="telefono" name="telefono" required>

                <label for="cotizaciones">Cotizaciones:</label>
                <select id="cotizaciones" name="cotizaciones">
                    <option value="selescione">Seleccione</option>
                    <option value="biscochos">Biscochos</option>
                    <option value="bocadillos">Bocadillos</option>
                    <option value="eventos">Organización de eventos</option>
                    <option value="globos">Arreglos de globos</option>
                </select>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" minlength="200" placeholder="Escribe aquí tu mensaje" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
</main>
